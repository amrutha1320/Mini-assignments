<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Register Page</title>
    </head>
    <body style="background-color: aliceblue;">
        <nav style="color: blue;background-color: aqua;" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a  class="navbar-brand" href="">Full Stack Demo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="">Home</a></li>
                    <li class="active"><a href="/">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </nav>
            <center>
            <div class="col-sm-4"></div>
            <div class="container col-md-4">
                <h1>Register Page</h1> <br/>
                <form action="/formdata" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email Id"/>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No:</label>
                        <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile No"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button> 
                    </div>
                </form>
                <span style="color:red">{{err}}</span>
                <span style="color:green">{{res}}</span>
            </div>
           
            <div class="col-sm-4"></div>
            </center>
            <a href="https://www.Ammu.com">Ammu</a>
    </body>
</html>
